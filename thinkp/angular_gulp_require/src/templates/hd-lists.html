<div class="hd-lists">
    <div class="menu">
        <ul>
            <li ng-repeat="v in data">{{v.catname}}</li>
        </ul>
    </div>
    <div class="lists">
        <dl ng-repeat="v in data">
            <dt>{{v.catname}}</dt>
            <dd ng-repeat="m in v._goods">
                <img  ui-sref="show({id:m.id})" ng-src="http://c67_xiangjun.houdunphp.com/wechat/{{m.thumb}}">
                <div class="info">
                    <h3  ui-sref="show({id:m.id})">{{m.title}}</h3>
                    <p  ui-sref="show({id:m.id})">
                        {{m.desc}}
                    </p>
                    <div>
                        <span class="price">{{m.price}}</span>
                        <span class="plus" ng-if="cartServer.getGoodsNum(m)==0">
                            <i class="fa fa-plus-circle" ng-click="cartServer.add(m)"></i>
                        </span>

                        <span class="plus" ng-if="cartServer.getGoodsNum(m)>0">
                            <i class="fa fa-minus-circle" ng-click="cartServer.del(m)"></i>
                            <b>{{cartServer.getGoodsNum(m)}}</b>
                            <i class="fa fa-plus-circle" ng-click="cartServer.add(m)"></i>
                        </span>
                    </div>
                </div>
            </dd>
        </dl>
    </div>
</div>
